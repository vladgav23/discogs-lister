<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='icon.png') }}"> -->
    <title>Automatic Discogs Lister</title>
    <!-- External Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Our styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="thumbnail-container" id="thumbnailContainer"></div>
    <div class="thumbnail-count" id="photoCount">No photos</div>

    <div id="camera-container">
        <video id="video" playsinline webkit-playsinline muted></video>
        <canvas id="canvas"></canvas>
        <div id="prompt" class="camera-prompt">
            <div>Camera access required</div>
            <button id="startCamera" class="start-button">Start Camera</button>
        </div>
    </div>

    <div class="controls">
        <button id="takePhoto" class="control-button" disabled>
            <i class="fas fa-camera"></i>
        </button>
        <button id="uploadAndNext" class="control-button" disabled>
            <i class="fas fa-check"></i>
        </button>
    </div>

    <div id="status"></div>
    <div id="popup-root"></div>

    <!-- Load React and other dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load React components in correct order -->
    <script type="text/babel">
        // Ensure React is loaded
        if (typeof React === 'undefined') {
            console.error('React not loaded!');
        }
    </script>
    <script src="{{ url_for('static', filename='js/components/SearchResults.jsx') }}" type="text/babel"></script>
    <script src="{{ url_for('static', filename='js/components/ListingPopup.jsx') }}" type="text/babel"></script>
    <script src="{{ url_for('static', filename='js/components/CameraApp.jsx') }}" type="text/babel"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
